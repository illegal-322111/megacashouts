<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="./tailwind3.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-gray-900 text-white font-[Poppins]">
  <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
    <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
  </span>
  <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-10000 p-2 w-[300px] overflow-y-auto text-center bg-gray-700 shadow h-screen">
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center rounded-md ">
        <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
        <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">MegaCashout</h1>
        <i class="bi bi-x ml-10 cursor-pointer lg:hidden" onclick="Openbar()"></i>
      </div>
      <hr class="my-2 text-gray-600">

      <div>
        <!--<div class="p-2.5 mt-3 flex items-center rounded-md 
        px-4 duration-300 cursor-pointer  bg-gray-700">
          <i class="bi bi-search text-sm"></i>
          <input class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" placeholder="Serach" />
        </div>-->
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
            <span class="text-[15px] ml-4 text-gray-200">Balance $0.00</span>
        </div>
        <hr class="my-4 text-gray-600">
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-house-door-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200">Home</span>
        </div>
        
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-bookmark-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200">Add Balance</span>
        </div>
        <hr class="my-4 text-gray-600">
        <!-- First instance of the div -->
            <div id="chatbox-1" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                <i class="bi bi-chat-left-text-fill"></i>
                <div class="flex justify-between w-full items-center" onclick="dropDown('submenu-1', 'arrow-1')">
                <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                <span class="text-sm rotate-0" id="arrow-1">
                    <i class="bi bi-chevron-down"></i>
                </span>
                </div>
            </div>
            <div id="submenu-1" class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto">
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>
            </div>
            
            <!-- Second instance of the div -->
            <div id="chatbox-2" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                <i class="bi bi-chat-left-text-fill"></i>
                <div class="flex justify-between w-full items-center" onclick="dropDown('submenu-2', 'arrow-2')">
                <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
                <span class="text-sm rotate-0" id="arrow-2">
                    <i class="bi bi-chevron-down"></i>
                </span>
                </div>
            </div>
            <div id="submenu-2" class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto">
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Social</h1>
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Personal</h1>
                <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Friends</h1>
            </div>
  
        
          
          <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
            <span class="text-[15px] ml-4 text-gray-200">Extraction</span>
          </div>
        
          <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-box-arrow-in-right"></i>
          <span class="text-[15px] ml-4 text-gray-200">Logout</span>
        </div>

      </div>
    </div>
  </div>
  <!-- Add a div here to wrap the content with a margin -->
  <div id="content-wrapper">
    {% block content %}{% endblock content %}
  </div>
  
  <script>
    function setPadding() {
      var wrapper = document.getElementById('content-wrapper');
      if (window.innerWidth < 1024) {
        wrapper.style.paddingLeft = '1rem';
        wrapper.style.marginTop = '3rem';
      } else {
        wrapper.style.paddingLeft = '20rem';
        wrapper.style.marginTop = '0';
      }
    }
  
    setPadding();
  
    window.addEventListener('resize', function() {
      setPadding();
    });
  </script>
  <script>
    function dropDown(submenuID, arrowID) {
        document.querySelector(`#${submenuID}`).classList.toggle('hidden')
        document.querySelector(`#${arrowID}`).classList.toggle('rotate-180')
      }
      
      // Call the dropDown function for each instance of the div
      dropDown('submenu-1', 'arrow-1');
      dropDown('submenu-2', 'arrow-2');
      

    function Openbar() {
      document.querySelector('.sidebar').classList.toggle('left-[-300px]')
    }
  </script>
</body>

</html>
